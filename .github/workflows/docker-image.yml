name: WebApplication1 Image CI

on:
  push:
    branches: [ "dev/Ravshan", "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag webapplication1:$(date +%s)
